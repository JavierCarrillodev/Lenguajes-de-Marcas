<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Gutters</title>
    <style>
    .row{
        background: gray;
        margin-top: 20px;
    }
    .contenido{
        background: white;
        text-align: center;
        padding: 10px;
        border: 1px solid gray;
    }
    </style>
</head>
<body>
<div class="container">
    <!-- Podemos estableces diferentes tamanos de gutters-->
    <!--g-0 NO GUTTER -->
    <!-- gx-5 Gutter Horizontal -->
    <!-- gy-5 Gutter vertical -->
    <div class="row g-0">
        <div class="col-6">
            <div class="contenido"> Columna 1</div>
        </div>
        <div class="col-6">
            <div class="contenido"> Columna 2</div>
        </div>
        <div class="col-6">
            <div class="contenido"> Columna 3</div>
        </div>
        <div class="col-6">
            <div class="contenido"> Columna 4</div>
        </div>
    </div>

</div>

<script src="../js/bootstrap.bundle.min.js"></script>

</html>
