<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Practica</title>
</head>
<body>

    <div class="header">
        <div class="row ms-5 mt-3">
            <div class="col-1">
                <img src="./Imagenes/mando.png" alt="" style="width:35%;">
            </div>
            <div class="col-3 mt-3">
                <h5 class="position-relative" style="left: -85px;">Top Games</h5>
            </div>
            <div class="col-5 mt-2">
                <h1 class="position-relative" style="left: -100px;">Experience the Future of Gaming</h1>
            </div>
            <div class="col-3">
                <nav class="breadcrumb mt-4">
                    <a href="#" class="breadcrumb-item">Home</a>
                    <a href="#" class="breadcrumb-item">Games</a>
                    <a href="#" class="breadcrumb-item">Communty</a>
                    <a href="#" class="breadcrumb-item">Contact</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide" id="mi-carusel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="./Imagenes/gta6.png" alt="GtaVI" style="width:70%;">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./Imagenes/Harry.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./Imagenes/Karateca.png" alt="">
                        </div>
                    </div>

                    <!-- Botones de Anterior y Siguiente -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#micarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#micarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <!-- Indicadores -->
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#micarousel" data-bs-slide="0" aria-label="1"></button>
                            <button type="button" class="" data-bs-target="#micarousel" data-bs-slide="0" aria-label="2"></button>
                            <button type="button" class="" data-bs-target="#micarousel" data-bs-slide="0" aria-label="3"></button>
                        </div>
                </div>
            </div>

                </div>
            </div>
        </div>
    </div>
















    <script src="../bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
