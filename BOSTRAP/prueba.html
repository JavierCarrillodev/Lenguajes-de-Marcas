<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>

    <!-- Enlace al archivo CSS de Bootstrap desde el CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Contenido de la página -->
<div class="container">
    <h1 class="text-center my-4">Bienvenido a mi página con Bootstrap</h1>
    <p class="lead text-center">Este es un ejemplo de cómo usar Bootstrap para crear una página web responsiva.</p>

    <!-- Botón de ejemplo -->
    <div class="text-center">
        <button class="btn btn-primary">Haz clic aquí</button>
    </div>

    <!-- Fila con dos columnas -->
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 1</h5>
                    <p class="card-text">Esta es una tarjeta de ejemplo usando Bootstrap.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 2</h5>
                    <p class="card-text">Otra tarjeta de ejemplo, también creada con Bootstrap.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlace a los archivos JS de Bootstrap (al final del body) -->
</body>
</html>
